name: Dimension
slug: dimension
type: theme
version: 0.1.0
description: "Port of HTML5UP's Dimension theme"
icon: rebel
author:
  name: Hugh Barnes
  email: dev@hubns.com
homepage: https://github.com/hughbris/grav-theme-dimension
# demo: http://demo.yoursite.com
# keywords: grav, theme, etc
bugs: https://github.com/hughbris/grav-theme-dimension/issues
readme: https://github.com/hughbris/grav-theme-dimension/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    hero_image: # 1568 x 1024
      type: file
      label: Custom background image
      destination: 'theme://css'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/bg.jpg`. Dimensions should be ....
      accept:
        - image/*

